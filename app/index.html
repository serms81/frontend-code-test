<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recipe.me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/Bootstrap-3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/FontAwesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/DataTables-1.10.12/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="lib/Select-1.2.0/css/select.bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="container">
      <h1 class="header_title">Recipe.me</h1>
    </div>

    <div id="ingredients-wrapper" class="container max-990 empty">
      <div class="no-ingredients">
        <h2>No recipes selected.</h2>
      </div>
      <div class="has-ingredients">
        <h2>The ingredients you need for cooking selected recipes:</h2>
        <ul id="selected-ingredients" class="row"></ul>
      </div>
    </div>
    
    <hr>
    
    <div id="recipes-wrapper" class="container max-990">
      <table id="recipes-table" class="table"></table>
    </div>
    
    <!-- Scripts -->
    <script src="lib/jQuery-2.2.3/jquery-2.2.3.min.js"></script>
    <script src="lib/Bootstrap-3.3.6/js/bootstrap.min.js"></script>
    <script src="lib/DataTables-1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="lib/DataTables-1.10.12/js/dataTables.bootstrap.min.js"></script>
    <script src="lib/Select-1.2.0/js/dataTables.select.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
